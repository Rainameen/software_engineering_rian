<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عاكس النصوص</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-right: 4px solid #667eea;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .result-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            background: white;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .message {
            padding: 12px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .recent-entries {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        
        .recent-entries h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .entry {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-right: 3px solid #667eea;
        }
        
        .entry-original {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .entry-reversed {
            color: #666;
            font-style: italic;
        }
        
        .entry-date {
            font-size: 0.9em;
            color: #999;
            margin-top: 5px;
        }
        
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔄 عاكس النصوص</h1>
            <p>أدخل أي نص وسيتم عكسه فوراً</p>
        </div>
        
        <div class="main-content">
            <!-- عرض الرسائل -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <!-- نموذج إدخال النص -->
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="text">أدخل النص المراد عكسه:</label>
                    <textarea 
                        id="text" 
                        name="text" 
                        placeholder="اكتب هنا النص الذي تريد عكسه..."
                        required>{{ original_text }}</textarea>
                </div>
                
                <button type="submit" class="btn">عكس النص</button>
            </form>
            
            <!-- عرض النتيجة -->
            {% if reversed_text %}
                <div class="result">
                    <h3>النص المعكوس:</h3>
                    <div class="result-text">{{ reversed_text }}</div>
                </div>
            {% endif %}
            
           
            
        </div>
    </div>
</body>
</html>
